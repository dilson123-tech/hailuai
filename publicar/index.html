<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HailuAI — Soluções de IA para Empresas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #111827;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      flex: 1;
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

    h1 {
      color: #111827;
      font-size: 2.5rem;
    }

    p {
      font-size: 1.1rem;
      color: #4b5563;
      margin: 20px 0;
    }

    button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    footer {
      background-color: #e5e7eb;
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
    }

    footer a {
      margin: 0 10px;
      color: #2563eb;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>HailuAI</h1>
    <p>Soluções de Inteligência Artificial para Empresas</p>
  </header>

  <main>
    <h1>Transforme sua empresa com IA</h1>
    <p>Oferecemos uma solução inteligente e personalizada com tecnologia de ponta para empresas que buscam eficiência, inovação e crescimento.</p>
    <button onclick="alert('Função de teste em breve!')">Testar IA</button>
  </main>
